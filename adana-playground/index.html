<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adana Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style type="text/css">
    * {
      --bs-body-bg: black;
    }

    .btn {
      --bs-btn-border-radius: 0;
    }

    .card {
      border-radius: 0 !important;
    }

    .terminal {
      resize: none;
      border-radius: 0;
      background-color: var(--bs-body-bg) !important;
      color: lime;
      outline: none !important;
      caret-color: lime;
      /* Color of the cursor */
    }

    .line-numbers {
      padding: 5px;
      color: slategrey;
    }

    textarea:focus {
      user-select: none !important;
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
  <script type="module">
    import init, {
      compute_as_string as compute,
    } from "./pkg/adana_script_wasm.js";

    async function run() {
      const form = document.querySelector("form");
      form.classList.add("d-none");
      await init();
      const memory = new WebAssembly.Memory({
        initial: 32, // 2mb
        maximum: 512, // 32mb
        shared: true,
      });
      const ctx = new Uint8Array(memory.buffer);
      form.classList.remove("d-none");

      const text_area = document.querySelector("#code");
      text_area.value = "";
      text_area.focus();

      const out = document.querySelector("#out");
      out.value = "";

      function updateLineNumbers() {
        var lines = text_area.value.split("\n").length;
        line_numbers.innerHTML = "";
        for (var i = 1; i <= lines; i++) {
          line_numbers.innerHTML += i + "<br>";
        }
      }
      var line_numbers = document.querySelector(".line-numbers");
      updateLineNumbers();

      text_area.addEventListener("input", updateLineNumbers);

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const data = new FormData(e.target);
        let res = compute(data.get("code") || "", ctx);
        console.log(res); // NORDINE
        out.value = res;
      });
      const issueLink = document.querySelector("#issueLink");
      issueLink.onclick = (e) => {
        e.preventDefault();
        const a = document.createElement("a");
        let params = new URLSearchParams();
        const data = new FormData(form);
        params.append("title", "Adana playground bug");

        a.href = `https://github.com/nbittich/adana/issues/new?${params.toString()}`;
        a.target = "_blank";
        a.click();
      };
    }
    const copyToClipboardBtn = document.querySelector("#copyToClipboard");
    copyToClipboardBtn.onclick = function (e) {
      e.preventDefault();
      if (out.value) {
        navigator.clipboard.writeText(out.value);

        alert("Copied to clipboard");
      } else {
        alert("Nothing to copy");
      }
    };

    run();
  </script>
</head>

<body>
  <div class="ps-1">
    <h1>Adana Playground</h1>
    <p>
      The
      <a href="https://github.com/nbittich/adana" target="_blank">adana</a>
      programming language playground. If you find any bug, please
      <a href="#issueLink" id="issueLink">open an issue.</a>
    </p>
  </div>
  <hr />
  <div class="container-fluid mb-1">
    <div class="d-lg-flex justify-content-center d-block">
      <div class="col-lg-7 col-12 me-lg-1">
        <form action="" id="scriptForm">
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-outline-danger text-uppercase me-1">
                  Run
                </button>
                <button id="clearHeap" class="btn btn-outline-info text-uppercase">
                  Clear Heap
                </button>
              </div>
            </div>
            <div class="card-body m-0 p-0">
              <div class="d-flex">
                <div class="line-numbers border-end"></div>
                <textarea required rows="19" id="code" name="code"
                  class="form-control border-0 p-2 terminal rounded-start-0" aria-describedby="Your code"
                  placeholder="# Your code goes here" autofocus></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-5 col-12 mt-lg-0 mt-2">
        <div class="card">
          <div class="card-body m-0 p-0">
            <div class="card-header">
              <div class="d-flex justify-content-start">
                <button class="btn btn-outline-primary text-uppercase" id="copyToClipboard">
                  Copy Output
                </button>
              </div>
            </div>
            <textarea required rows="19" id="out" name="out" class="form-control border-0 p-2 terminal"
              placeholder="# output" disabled></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
