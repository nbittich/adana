<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adana Playground</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/style.css" />

  <script type="module" src="./app.js"></script>
</head>

<body>
  <div class="ps-1">
    <h1>Adana Playground</h1>
    <p>
      The
      <a href="https://github.com/nbittich/adana" target="_blank">adana</a>
      programming language playground. If you find any bug, please
      <a href="#issueLink" id="issueLink">open an issue.</a>
    </p>
  </div>
  <hr />
  <div class="overflow-x-hidden">
    <div class="d-lg-flex justify-content-center d-block">
      <div class="col-lg-6 col-12 me-lg-1">
        <form action="" id="scriptForm">
          <div class="card">
            <div class="card-header">
              <div class="d-flex">
                <button type="submit" class="btn btn-outline-danger text-uppercase me-1">
                  Run
                </button>
                <select name="Examples" id="examples" class="form-select">
                  <option selected value="">Select an example</option>
                </select>
              </div>
            </div>
            <div class="card-body m-0 p-0">
              <textarea required rows="19" id="code" name="code"
                class="form-control border-0 p-2 terminal h-100 rounded-start-0" aria-describedby="Code"
                placeholder="# Code goes here" autofocus></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 col-12 mt-lg-0 mt-2">
        <div class="card">
          <div class="card-body m-0 p-0">
            <div class="card-header">
              <div class="d-flex justify-content-start">
                <button class="btn btn-outline-primary text-uppercase" id="copyToClipboard">
                  Copy Output
                </button>
              </div>
            </div>
            <textarea required rows="19" id="out" name="out" class="form-control border-0 p-2 terminal"
              placeholder="# output" disabled></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
